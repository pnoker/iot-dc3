# Test environment configuration will overwrite the content configured in application-*.yml
spring:
  data:
    redis:
      host: ${REDIS_HOST:dc3-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:dc3dc3dc3}
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:15M}
  cloud:
    gateway:
      routes:
        # token
        - id: auth_route_token
          uri: http://${CENTER_AUTH_HOST:dc3-center-auth}:8300/
          predicates:
            - Path=/api/v3/auth/token/**
        # auth
        - id: auth_route
          uri: http://${CENTER_AUTH_HOST:dc3-center-auth}:8300
          predicates:
            - Path=/api/v3/auth/user/**,/api/v3/auth/limited_ip/**,/api/v3/auth/tenant/**,/api/v3/auth/dictionary/**
          filters:
            - Authentic
        # manager
        - id: manager_route
          uri: http://${CENTER_MANAGER_HOST:dc3-center-manager}:8400
          predicates:
            - Path=/api/v3/manager/**
          filters:
            - Authentic
        # data
        - id: data_route
          uri: http://${CENTER_DATA_HOST:dc3-center-data}:8500
          predicates:
            - Path=/api/v3/data/**
          filters:
            - Authentic

grpc:
  client:
    dc3-center-auth:
      address: 'static://${CENTER_AUTH_HOST:dc3-center-auth}:9300'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

logging:
  level:
    io.github.pnoker: DEBUG