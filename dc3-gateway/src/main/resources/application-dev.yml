# Development environment configuration will overwrite the content configured in application-*.yml
spring:
  env: dev
  group: ${user.name}
  cloud:
    gateway.server.webflux:
      routes:
        # token
        - id: auth_route_token
          uri: http://${CENTER_AUTH_HOST:dc3-center-auth}:8300/
          predicates:
            - Path=/api/v3/auth/token/**
          filters:
            - StripPrefix=2
        # auth
        - id: auth_route
          uri: http://${CENTER_AUTH_HOST:dc3-center-auth}:8300
          predicates:
            - Path=/api/v3/auth/user/**,/api/v3/auth/tenant/**,/api/v3/auth/dictionary/**
          filters:
            - StripPrefix=2
            - Authentic
        # manager
        - id: manager_route
          uri: http://${CENTER_MANAGER_HOST:dc3-center-manager}:8400
          predicates:
            - Path=/api/v3/manager/**
          filters:
            - StripPrefix=2
            - Authentic
        # data
        - id: data_route
          uri: http://${CENTER_DATA_HOST:dc3-center-data}:8500
          predicates:
            - Path=/api/v3/data/**
          filters:
            - StripPrefix=2
            - Authentic

grpc:
  client:
    dc3-center-auth:
      address: 'static://${CENTER_AUTH_HOST:dc3-center-auth}:9300'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

logging:
  level:
    io.github.pnoker: DEBUG
