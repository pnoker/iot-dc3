server:
  port: ${SERVER_PORT:8600}
  servlet:
    context-path: /ekuiper
undertow:
  accesslog:
    dir: dc3/logs/center/ekuiper/undertow

spring:
  application:
    name: @project.artifactId@
  profiles:
    active:
      - ${NODE_ENV:dev}

driver:
  custom:
    url: http://10.6.0.107:9081
    STREAM_URL: ${driver.custom.url}/streams
    TABLE_URL: ${driver.custom.url}/tables
    CONFKEY_URL: ${driver.custom.url}/metadata
    RULE_URL: ${driver.custom.url}/rules
    PORTABLE_URL: ${driver.custom.url}/plugins/portables
    UPLOAD_URL: ${driver.custom.url}/config/uploads
    FILE_PATH: /home/software/kuiper-1.13.5-linux-amd64/data/uploads

logging:
  file:
    name: dc3/logs/center/ekuiper/${spring.application.name}.log
