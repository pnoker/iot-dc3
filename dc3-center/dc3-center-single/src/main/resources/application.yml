server:
  port: ${SERVER_PORT:8100}
  servlet:
    context-path: /single
  undertow:
    accesslog:
      dir: dc3/logs/center/single/undertow

grpc:
  server:
    port: ${GRPC_SERVER_PORT:9100}

spring:
  application:
    name: @project.artifactId@
  profiles:
    active:
      - ${NODE_ENV:dev}
  data:
    redis:
      database: 1

data:
  point:
    batch:
      speed: ${POINT_BATCH_SPEED:100}
      interval: ${POINT_BATCH_INTERVAL:5}

logging:
  file:
    name: dc3/logs/center/single/${spring.application.name}.log