# Development environment configuration will overwrite the content configured in application-*.yml
spring:
  env: dev
  group: ${user.name}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:dc3-postgres}:${POSTGRES_PORT:35432}/${POSTGRES_DB:dc3}?currentSchema=${POSTGRES_SCHEMA:dc3_single}&applicationName=dc3&ssl=false&clientEncoding=UTF8&serverTimezone=Asia/Shanghai
    username: ${POSTGRES_USERNAME:dc3}
    password: ${POSTGRES_PASSWORD:dc3dc3dc3}
  rabbitmq:
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:dc3}
    host: ${RABBITMQ_HOST:dc3-rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:dc3}
    password: ${RABBITMQ_PASSWORD:dc3}
  data:
    redis:
      host: ${REDIS_HOST:dc3-redis}
      port: ${REDIS_PORT:36379}
      password: ${REDIS_PASSWORD:dc3}
    mongodb:
      host: ${MONGO_HOST:dc3-mongo}
      port: ${MONGO_PORT:37017}
      database: ${MONGO_DATABASE:dc3}
      username: ${MONGO_USERNAME:dc3}
      password: ${MONGO_PASSWORD:dc3}
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:5S}

grpc:
  client:
    dc3-center-auth:
      address: 'static://dc3-center-auth:9100'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext
    dc3-center-data:
      address: 'static://dc3-center-data:9100'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext
    dc3-center-manager:
      address: 'static://dc3-center-manager:9100'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

driver:
  mqtt:
    url: ${MQTT_BROKER_URL:tcp://dc3-rabbitmq:2883}
    auth-type: USERNAME
    username: ${MQTT_USERNAME:dc3}
    password: ${MQTT_PASSWORD:dc3}
    topic-prefix: dc3/${spring.application.name}/
    default-send-topic:
      qos: 1
      name: device

logging:
  level:
    io.github.pnoker: DEBUG