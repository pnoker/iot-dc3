server:
  port: 8500

grpc:
  server:
    port: ${GRPC_SERVER_PORT:9500}
  client:
    dc3-center-manager:
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

spring:
  application:
    name: @project.artifactId@
  profiles:
    active:
      - ${NODE_ENV:dev}
  redis:
    database: 3
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:12H}

data:
  point:
    batch:
      speed: ${POINT_BATCH_SPEED:100}
      interval: ${POINT_BATCH_INTERVAL:5}
    sava:
      influxdb:
        enable: false
      tdengine:
        enable: false
      opentsdb:
        enable: false
        host: dc3-opentsdb
        port: 4242
      elasticsearch:
        enable: false
        host: dc3-elasticsearch
        port: 9200

logging:
  file:
    name: dc3/logs/center/data/${spring.application.name}.log