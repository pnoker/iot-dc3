# Test environment configuration will overwrite the content configured in application-*.yml
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:dc3-postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dc3}?currentSchema=${POSTGRES_SCHEMA:dc3_data}&applicationName=dc3&ssl=false&stringtype=unspecified&clientEncoding=UTF8&serverTimezone=Asia/Shanghai
    username: ${POSTGRES_USERNAME:dc3}
    password: ${POSTGRES_PASSWORD:dc3dc3dc3}
  rabbitmq:
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:dc3}
    host: ${RABBITMQ_HOST:dc3-rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:dc3}
    password: ${RABBITMQ_PASSWORD:dc3dc3dc3}
  data:
    redis:
      host: ${REDIS_HOST:dc3-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:dc3dc3dc3}

  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:15M}

grpc:
  client:
    dc3-center-manager:
      address: 'static://${CENTER_MANAGER_HOST:dc3-center-manager}:9400'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

driver:
  mqtt:
    url: tcp://${MQTT_BROKER_HOST:dc3-rabbitmq}:${MQTT_BROKER_PORT:1883}
    auth-type: USERNAME
    username: ${MQTT_USERNAME:dc3}
    password: ${MQTT_PASSWORD:dc3dc3dc3}
    topic-prefix: dc3/${spring.application.name}/
    default-send-topic:
      qos: 1
      name: device

logging:
  level:
    io.github.pnoker: DEBUG