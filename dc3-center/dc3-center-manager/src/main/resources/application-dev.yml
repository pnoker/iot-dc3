# Development environment configuration will overwrite the content configured in application-*.yml
spring:
  env: dev
  group: ${user.name}
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:postgresql://${POSTGRES_HOST:dc3-postgres}:${POSTGRES_PORT:35432}/${POSTGRES_DB:dc3}?currentSchema=${POSTGRES_SCHEMA:dc3_manager}&applicationName=dc3&ssl=false&stringtype=unspecified&clientEncoding=UTF8&serverTimezone=Asia/Shanghai
          username: ${POSTGRES_USERNAME:dc3}
          password: ${POSTGRES_PASSWORD:dc3dc3dc3}
  rabbitmq:
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:dc3}
    host: ${RABBITMQ_HOST:dc3-rabbitmq}
    port: ${RABBITMQ_PORT:35672}
    username: ${RABBITMQ_USERNAME:dc3}
    password: ${RABBITMQ_PASSWORD:dc3dc3dc3}
  data:
    redis:
      host: ${REDIS_HOST:dc3-redis}
      port: ${REDIS_PORT:36379}
      password: ${REDIS_PASSWORD:dc3dc3dc3}

  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:5S}

grpc:
  client:
    dc3-center-auth:
      address: 'static://${CENTER_AUTH_HOST:dc3-center-auth}:9300'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext
    dc3-center-data:
      address: 'static://${CENTER_DATA_HOST:dc3-center-data}:9500'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

logging:
  level:
    io.github.pnoker: DEBUG