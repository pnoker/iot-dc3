syntax = "proto3";

package api.center.auth;

// 配置相关
option java_package = "io.github.pnoker.api.center.auth";
option java_outer_classname = "UserProto";
option objc_class_prefix = "Auth";
option java_multiple_files = true;

import "api/common/r.proto";
import "api/common/common.proto";
import "api/common/enable_flag_enum.proto";

// 接口类
service UserApi {
  rpc selectByName (NameQuery) returns (RUser);
}

// selectByName Query
message NameQuery {
  string name = 1;
}

// R of User
message RUser {
  api.common.R result = 1; // 结果
  User data = 2; // 数据
}

// User
message User {
  string login_name = 1; // 登录名称
  string user_ext_id = 2; // 用户拓展ID
  string user_password_id = 3; // 用户密码ID
  api.common.EnableFlagEnum enable_flag = 4; // 使能标识
}