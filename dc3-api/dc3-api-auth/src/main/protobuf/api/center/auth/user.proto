syntax = "proto3";

package api.common.auth;

import "api/common/base.proto";
import "api/common/r.proto";

/*
Config
*/
option java_package = "io.github.pnoker.api.center.auth";
option java_outer_classname = "UserProto";
option objc_class_prefix = "Auth";
option java_multiple_files = true;

/*
Api
*/
service UserApi {
  rpc SelectById (GrpcIdQuery) returns (GrpcRUserDTO);
}

// selectById Query
message GrpcIdQuery {
  int64 id = 1;
}

// R of User DTO
message GrpcRUserDTO {
  /*
  R
  */
  GrpcR result = 1;

  /*
  Data
  */
  GrpcUserDTO data = 2;
}

// User DTO
message GrpcUserDTO {
  /*
  Base
  */
  GrpcBase base = 1;

  string nick_name = 2; // 用户昵称
  string user_name = 3; // 用户名称
  string phone = 4; // 手机号
  string email = 5; // 邮箱
  string social_ext = 6; // 社交相关拓展信息, 加密存储
  string identity_ext = 7; // 身份相关拓展信息, 加密存储
}