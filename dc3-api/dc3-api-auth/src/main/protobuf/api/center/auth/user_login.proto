syntax = "proto3";

package api.common.auth;

import "api/common/base.proto";
import "api/common/r.proto";

/*
Config
*/
option java_package = "io.github.pnoker.api.center.auth";
option java_outer_classname = "UserLoginProto";
option objc_class_prefix = "Auth";
option java_multiple_files = true;

/*
Api
*/
service UserLoginApi {
  rpc SelectByName (GrpcNameQuery) returns (GrpcRUserLoginDTO);
}

// selectByName Query
message GrpcNameQuery {
  string name = 1;
}

// R of UserLogin DTO
message GrpcRUserLoginDTO {
  /*
  R
  */
  GrpcR result = 1;

  /*
  Data
  */
  GrpcUserLoginDTO data = 2;
}

// UserLogin DTO
message GrpcUserLoginDTO {
  /*
  Base
  */
  GrpcBase base = 1;

  string login_name = 2; // 登录名称
  int64 user_id = 3; // 用户ID
  int64 user_password_id = 4; // 用户密码ID
  int32 enable_flag = 5; // 使能标识
}