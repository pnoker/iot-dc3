syntax = "proto3";

package api.common.driver;

import "api/common/r.proto";
import "api/common/entity.proto";
import "driver_entity.proto";

/*
Config
*/
option java_package = "io.github.pnoker.api.common.driver";
option java_outer_classname = "DriverProto";
option objc_class_prefix = "Driver";
option java_multiple_files = true;

/*
Api
*/
service DriverApi {
  rpc DriverRegister (GrpcDriverRegisterDTO) returns (GrpcRDriverRegisterDTO);
}

message GrpcRDriverRegisterDTO {
  /*
  R
  */
  GrpcR result = 1;

  /*
  驱动
  */
  GrpcDriverDTO driver = 2;

  /*
  设备ID集合
  */
  repeated int64 device_ids = 3;

  /*
  驱动属性集合
  */
  repeated GrpcDriverAttributeDTO driver_attributes = 4;

  /*
  位号属性集合
  */
  repeated GrpcPointAttributeDTO point_attributes = 5;

}