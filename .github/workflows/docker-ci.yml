            ${{ steps.variables.outputs.docker_registry_aliyun }}/${{ steps.variables.outputs.service_name_center_single }}:${{ steps.variables.outputs.version }}

      - name: Build and Push For Driver Listening Virtual
        uses: docker/build-push-action@v6
