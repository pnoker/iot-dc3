            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_single }}:latest
            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_single }}:${{ steps.varsiables.outputs.service_version }}
            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_single }}:${{ steps.varsiables.outputs.version }}

      - name: Build and Push For Driver Listening Virtual
        uses: docker/build-push-action@v6
        with:
