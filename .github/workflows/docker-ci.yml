          platforms: linux/arm64,linux/amd64
          file: ${{ steps.varsiables.outputs.service_path_centen_auth }}/Dockerfile
          tags: |
            ${{ steps.varsiables.outputs.docker_registry_default }}/${{ steps.varsiables.outputs.service_name_centen_auth }}:latest
            ${{ steps.varsiables.outputs.docker_registry_default }}/${{ steps.varsiables.outputs.service_name_centen_auth }}:${{ steps.varsiables.outputs.service_version }}
