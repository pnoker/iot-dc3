            ${{ steps.varsiables.outputs.docker_registry_default }}/${{ steps.varsiables.outputs.service_name_center_manager }}:${{ steps.varsiables.outputs.service_version }}
            ${{ steps.varsiables.outputs.docker_registry_default }}/${{ steps.varsiables.outputs.service_name_center_manager }}:${{ steps.varsiables.outputs.version }}
            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_manager }}:latest
            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_manager }}:${{ steps.varsiables.outputs.service_version }}
            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_manager }}:${{ steps.varsiables.outputs.version }}

      - name: Build and Push For Center Single
        uses: docker/build-push-action@v6
        with:
