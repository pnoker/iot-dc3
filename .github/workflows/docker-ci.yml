            ${{ steps.varsiables.outputs.docker_registry_default }}/${{ steps.varsiables.outputs.service_name_center_data }}:${{ steps.varsiables.outputs.version }}
            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_data }}:latest
            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_data }}:${{ steps.varsiables.outputs.service_version }}
            ${{ steps.varsiables.outputs.docker_registry_aliyun }}/${{ steps.varsiables.outputs.service_name_center_data }}:${{ steps.varsiables.outputs.version }}

      - name: Build and Push For Center Manager
        uses: docker/build-push-action@v6
