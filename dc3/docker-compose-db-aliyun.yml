services:
  redis:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-redis:2025.2
    restart: always
    ports:
      - '36379:6379'
    container_name: dc3-redis
    hostname: dc3-redis
    volumes:
      - redis:/data
    logging:
      driver: json-file
      options:
        max-size: '10M'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-redis

  postgres:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-postgres:2025.2
    restart: always
    ports:
      - "35432:5432"
    container_name: dc3-postgres
    hostname: dc3-postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      dc3net:
        aliases:
          - dc3-postgres

  rabbitmq:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-rabbitmq:2025.2
    restart: always
    ports:
      - "35671:5671"
      - "35672:5672"
      - "15672:15672"
    container_name: dc3-rabbitmq
    hostname: dc3-rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      dc3net:
        aliases:
          - dc3-rabbitmq

volumes:
  redis:
  postgres:
  rabbitmq:

networks:
  dc3net:
    driver: bridge
