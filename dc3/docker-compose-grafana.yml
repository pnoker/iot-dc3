services:
  prometheus:
    image: pnoker/dc3-prometheus:2025.2
    restart: always
    container_name: dc3-prometheus
    hostname: dc3-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    volumes:
      - prometheus:/prometheus
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      dc3net:
        aliases:
          - dc3-prometheus

  postgres-exporter:
    image: pnoker/dc3-postgres-exporter:2025.2
    restart: always
    container_name: dc3-postgres-exporter
    hostname: dc3-postgres-exporter
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      dc3net:
        aliases:
          - dc3-postgres-exporter

  redis-exporter:
    image: pnoker/dc3-redis-exporter:2025.2
    restart: always
    container_name: dc3-redis-exporter
    hostname: dc3-redis-exporter
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      dc3net:
        aliases:
          - dc3-redis-exporter

  nginx-exporter:
    image: pnoker/dc3-nginx-exporter:2025.2
    restart: always
    container_name: dc3-nginx-exporter
    hostname: dc3-nginx-exporter
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      dc3net:
        aliases:
          - dc3-nginx-exporter

  grafana:
    image: pnoker/dc3-grafana:2025.2
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_ROOT_URL=http://dc3-grafana:3000
    container_name: dc3-grafana
    hostname: dc3-grafana
    volumes:
      - grafana:/var/lib/grafana
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      dc3net:
        aliases:
          - dc3-grafana

volumes:
  prometheus:
  grafana:

networks:
  dc3net:
    driver: bridge
