version: '3'

services:
  mysql:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-mysql:2024.1.1.dev
    restart: always
    ports:
      - '33306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=dc3
    container_name: dc3-mysql
    hostname: dc3-mysql
    volumes:
      - mysql_data:/data
      - mysql_lib:/var/lib/mysql
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-mysql

  mongo:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-mongo:2024.1.1.dev
    restart: always
    ports:
      - '37017:27017'
    container_name: dc3-mongo
    hostname: dc3-mongo
    volumes:
      - mongo_db:/data/db
      - mongo_config:/data/configdb
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-mongo

  redis:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-redis:2024.1.1.dev
    restart: always
    ports:
      - '36379:6379'
    container_name: dc3-redis
    hostname: dc3-redis
    volumes:
      - redis:/data
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-redis

  rabbitmq:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-rabbitmq:2024.1.1.dev
    restart: always
    ports:
      - '5672:5672'
      - '2883:1883'
      - '3883:8883'
      - '15672:15672'
    container_name: dc3-rabbitmq
    hostname: dc3-rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-rabbitmq

volumes:
  mysql_lib:
  mysql_data:
  mongo_db:
  mongo_config:
  redis:
  rabbitmq:

networks:
  dc3net:
    driver: bridge
...
