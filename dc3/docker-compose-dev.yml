services:
  mysql:
    image: pnoker/dc3-mysql:2024.3.dev
    restart: always
    ports:
      - '33306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=dc3
    container_name: dc3-mysql
    hostname: dc3-mysql
    volumes:
      - mysql_data:/data
      - mysql_lib:/var/lib/mysql
    logging:
      driver: json-file
      options:
        max-size: '10M'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-mysql

  postgres:
    image: pnoker/dc3-postgres:2024.3.dev
    restart: always
    ports:
      - '35432:5432'
    environment:
      - MYSQL_ROOT_PASSWORD=dc3
    container_name: dc3-postgres
    hostname: dc3-postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    logging:
      driver: json-file
      options:
        max-size: '10M'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-postgres

  mongo:
    image: pnoker/dc3-mongo:2024.3.dev
    restart: always
    ports:
      - '37017:27017'
    container_name: dc3-mongo
    hostname: dc3-mongo
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    logging:
      driver: json-file
      options:
        max-size: '10M'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-mongo

  redis:
    image: pnoker/dc3-redis:2024.3.dev
    restart: always
    ports:
      - '36379:6379'
    container_name: dc3-redis
    hostname: dc3-redis
    volumes:
      - redis:/data
    logging:
      driver: json-file
      options:
        max-size: '10M'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-redis

  rabbitmq:
    image: pnoker/dc3-rabbitmq:2024.3.dev
    restart: always
    ports:
      - '5672:5672'
      - '2883:1883'
      - '3883:8883'
      - '15672:15672'
    container_name: dc3-rabbitmq
    hostname: dc3-rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    logging:
      driver: json-file
      options:
        max-size: '10M'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-rabbitmq

  portainer:
    image: portainer/portainer:alpine
    command: -H unix:///var/run/docker.sock
    restart: on-failure
    ports:
      - '9000:9000'
    container_name: portainer
    hostname: dc3-portainer
    volumes:
      - portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-portainer

volumes:
  mysql_data:
  mysql_lib:
  mongo_data:
  mongo_config:
  postgres:
  redis:
  rabbitmq:
  portainer:

networks:
  dc3net:
    driver: bridge
...
