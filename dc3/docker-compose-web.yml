services:
  web:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-web:2024.3.0.dev
    restart: always
    ports:
      - '8080:80'
    environment:
      - APP_API_HOST=dc3-gateway
      - APP_API_PORT=8000
    container_name: dc3-web
    hostname: dc3-web
    volumes:
      - nginx:/var/log/nginx
    logging:
      driver: json-file
      options:
        max-size: '10M'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-web

volumes:
  nginx:

networks:
  dc3net:
    driver: bridge
...
