services:
  redis:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-redis:2025.2
    restart: always
    ports:
      - '36379:6379'
    container_name: dc3-redis
    hostname: dc3-redis
    volumes:
      - redis:/data
    logging:
      driver: json-file
      options:
        max-size: '10M'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-redis

  emqx:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-emqx:2025.2
    restart: always
    ports:
      - "38083:8083"
      - "38084:8084"
      - "31883:1883"
      - "38883:8883"
      - "18083:18083"
    container_name: dc3-emqx
    hostname: dc3-emqx
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      dc3net:
        aliases:
          - dc3-emqx

volumes:
  redis:
  emqx_data:
  emqx_log:

networks:
  dc3net:
    driver: bridge
