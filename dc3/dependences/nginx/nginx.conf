worker_processes  auto;
rtmp_auto_push on;
events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;
        chunk_size 4000;

        application rtmp {
            live on;
            record off;
        }

        application mp4 {
            play /var/mp4s;
        }
    }
}