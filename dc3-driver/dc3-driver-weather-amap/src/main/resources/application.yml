driver:
  tenant: default
  name: 高德天气驱动
  code: WeatherAMapDriver
  type: DRIVER
  remark: @project.description@
  custom:
    key: 04ddc2146bc32a4847b7ca6b6dfb1324
  schedule:
    # 定时读数据
    read:
      enable: true
      corn: '0/30 * * * * ?'
    custom:
      enable: true
      corn: '0/5 * * * * ?'
  driver-attribute:
    - display-name: 坐标
      attribute-name: location
      attribute-type-flag: STRING
      default-value: 116.40,39.91
      remark: location
  point-attribute:
    - display-name: 城市编号
      attribute-name: city
      attribute-type-flag: STRING
      default-value: TAG
      remark: 城市编号
    - display-name: 指标类型
      attribute-name: type
      attribute-type-flag: STRING
      default-value: TAG
      remark: 指标类型

spring:
  application:
    name: @project.artifactId@
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/weather-amap/${spring.application.name}.log