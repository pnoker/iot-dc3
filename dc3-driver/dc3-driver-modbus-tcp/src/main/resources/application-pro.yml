# 生产环境配置, 会覆盖 application-*.yml 中配置的内容
driver:
  schedule:
    # 定时读数据
    read:
      cron: '0 0/15 * * * ?'

spring:
  rabbitmq:
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:dc3}
    host: ${RABBITMQ_HOST:dc3-rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:dc3}
    password: ${RABBITMQ_PASSWORD:dc3}