driver:
  tenant: default
  name: OpcUa驱动
  code: OpcUaDriver
  type: DRIVER_CLIENT
  remark: @project.description@
  schedule:
    # 定时读数据
    read:
      enable: true
      cron: '0/30 * * * * ?'
    custom:
      enable: true
      cron: '0/5 * * * * ?'
  driver-attribute:
    - attribute-name: 主机
      attribute-code: host
      attribute-type-flag: STRING
      default-value: localhost
      remark: Opc Ua IP
    - attribute-name: 端口
      attribute-code: port
      attribute-type-flag: INT
      default-value: 18600
      remark: Opc Ua Port
    - attribute-name: 路径
      attribute-code: path
      attribute-type-flag: STRING
      default-value: /
      remark: Opc Ua Path
  point-attribute:
    - attribute-name: 命名空间
      attribute-code: namespace
      attribute-type-flag: INT
      default-value: 5
      remark: 命名空间索引
    - attribute-name: 位号
      attribute-code: tag
      attribute-type-flag: STRING
      default-value: TAG
      remark: 位号名称

spring:
  application:
    name: @project.artifactId@
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/opc-ua/${spring.application.name}.log