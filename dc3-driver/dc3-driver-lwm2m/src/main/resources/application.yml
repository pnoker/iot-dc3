driver:
  tenant: default
  name: Lwm2m协议驱动
  code: Lwm2mDriver
  type: DRIVER
  remark: @project.description@
  custom:
    coap:
      port: 5683
    coaps:
      port: 5684
  schedule:
    # 数据读取定时任务 需开启才能看到数据
    # 定时读数据
    read:
      enable: false
      corn: '0/30 * * * * ?'
    # 自定义定时任务 本驱动未使用
    custom:
      enable: false
      corn: '0/5 * * * * ?'
  point-attribute:
    - display-name: 消息上行
      attribute-name: messageUp
      attribute-type-flag: STRING
      default-value: /19/0/0
      remark: 消息上行资源对象
    - display-name: 消息下行
      attribute-name: messageDown
      attribute-type-flag: STRING
      default-value: /19/1/0
      remark: 消息下行资源对象
    - display-name: 命令下行
      attribute-name: execDown
      attribute-type-flag: STRING
      default-value: /19/2/0
      remark: 命令下行资源对象

spring:
  application:
    name: @project.artifactId@
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/lwm2m/${spring.application.name}.log